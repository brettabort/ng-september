<div class="card">
  <!-- Display product details here -->
  <h3>Product Name</h3>
  <p>Price: $99.99</p>
  <!-- Update the price to match your product -->

  <!-- Button to initiate payment -->
  <button (click)="initiatePayment()">Buy Now</button>

  <!-- Display Stripe session info -->
  <div *ngIf="stripeSession">
    <h4>Stripe Session Info</h4>
    <p>Session ID: {{ stripeSession.sessionId }}</p>
    <!-- You can display more session information as needed -->
  </div>
</div>
